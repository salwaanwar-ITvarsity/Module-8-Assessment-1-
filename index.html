<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <h1>Welcome to Login Page</h1>
    <form>
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput"/><br>

        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput"><br>
        <p id="message"></p>
        <br><br>

        <button type="submit" onclick="verifyUser()">Login</button>
    </form>

    <script>
        function verifyUser() {
            var username = document.getElementById("usernameInput").value;
            var password = document.getElementById("passwordInput").value;

            checkUserCreds(username, password);
        }

        function checkUserCreds(username, password) {
            var systemUsername = "salwa";
            var systemPassword = "123";

            if (username == systemUsername && password == systemPassword){
                document.getElementById("message").innerHTML = "Correct. Logging you in..."
            } else{
                document.getElementById("message").innerHTML = "Username or Password is incorrect."
            }
        }
    </script>
</body>
</html>
